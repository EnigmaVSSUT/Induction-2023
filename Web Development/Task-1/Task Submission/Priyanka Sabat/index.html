<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>My Website</h1>
			<nav>
				<ul>
					<li><a href="#about-me">About Me</a></li>
					<li><a href="#my-interests">My Interests</a></li>
					<li><a href="#gallery">Gallery</a></li>
					<li><a href="#contact-me">Contact Me</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section id="about-me">
			<div class="container">
				<h2>About Me</h2>
				<p>I am Priyanka Sabat a student of VSSUT from the dept. of CHEMICAL ENGINEERING.</p>
			</div>
		</section>

		<section id="my-interests">
			<div class="container">
				<h2>My Interests</h2>
				<p>My interests include painting, dancing and singing.</p>
			</div>
		</section>

		<section id="gallery">
			<div class="container">
				<h2>Gallery</h2>
				<div class="image-container">
					<img src="photo 1.jpg" width="150" alt="Image 1">
					<img src="photo 2.jpg" width="150" alt="Image 2">
				</div>
			</div>
		</section>

		<section id="contact-me">
			<div class="container">
				<h2>Contact Me</h2>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name">

					<label for="email">Email:</label>
					<input type="email" id="email" name="email">

					<label for="message">Message:</label>
					<textarea id="message" name="message"></textarea>

					<input type="submit" value="Send">
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2023 My Website. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
